<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Can you guess the secret number between 1 and 100?</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess" />
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (userGuess < targetNumber) {
                document.getElementById("message").textContent = "Too low! Try again.";
                document.getElementById("message").style.color = "#ff5722"; // Red color for wrong guesses
            } else if (userGuess > targetNumber) {
                document.getElementById("message").textContent = "Too high! Try again.";
                document.getElementById("message").style.color = "#ff5722"; // Red color for wrong guesses
            } else {
                document.getElementById("message").textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                document.getElementById("message").style.color = "#ffcc00"; // Gold for winning
            }
        }
    </script>

</body>
</html>
